<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Movie List with Genres</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <!-- 左側button group選單 -->
      <div class="col-2">
        <div class="btn-group-vertical btn-group-toggle" data-toggle="buttons">
          <label class="btn btn-light text-left">
            <input type="radio" name="genres" value="1" checked />Action
          </label>
          <label class="btn btn-light text-left">
            <input type="radio" name="genres" value="2" />Adventure
          </label>
          <label class="btn btn-light text-left">
            <input type="radio" name="genres" value="3" />Animation
          </label>
          <label class="btn btn-light text-left">
            <input type="radio" name="genres" value="4" />Comedy
          </label>
          <label class="btn btn-light text-left">
            <input type="radio" name="genres" value="5" />Crime
          </label>
          <label class="btn btn-light text-left">
            <input type="radio" name="genres" value="6" />Documentary
          </label>
          <label class="btn btn-light text-left">
            <input type="radio" name="genres" value="7" />Drama
          </label>
          <label class="btn btn-light text-left">
            <input type="radio" name="genres" value="8" />Family
          </label>
          <label class="btn btn-light text-left">
            <input type="radio" name="genres" value="9" />Fantasy
          </label>
          <label class="btn btn-light text-left">
            <input type="radio" name="genres" value="10" />History
          </label>
          <label class="btn btn-light text-left">
            <input type="radio" name="genres" value="11" />Horror
          </label>
          <label class="btn btn-light text-left">
            <input type="radio" name="genres" value="12" />Music
          </label>
          <label class="btn btn-light text-left">
            <input type="radio" name="genres" value="13" />Mystery
          </label>
          <label class="btn btn-light text-left">
            <input type="radio" name="genres" value="14" />Romance
          </label>
          <label class="btn btn-light text-left">
            <input type="radio" name="genres" value="15" />Science Fiction
          </label>
          <label class="btn btn-light text-left">
            <input type="radio" name="genres" value="16" />TV Movie
          </label>
          <label class="btn btn-light text-left">
            <input type="radio" name="genres" value="17" />Thriller
          </label>
          <label class="btn btn-light text-left">
            <input type="radio" name="genres" value="18" />War
          </label>
          <label class="btn btn-light text-left">
            <input type="radio" name="genres" value="19" />Western
          </label>
        </div>
      </div>

      <!-- 右側電影卡片 -->
      <div class="col-10 py-2 movie-cards" id="movie-list">
        <div class="row m-0" id="data-panel">
          <!-- 寫入動態產生之html結構 -->
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
